{% extends "base.html" %}

{% block app_content %}
    <h1>Zaloguj się</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>Nie masz jeszcze konta? <a href="{{ url_for('auth.register') }}">Zarejestruj się!</a></p>
    <p>
        Nie pamiętasz hasła?
        <a href="{{url_for('auth.reset_password_request')}}">Nowe hasło.</a>
    </p>
{% endblock %}
